
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/78B3876E-72E6-854C-8B97-A8D921F78BE0/main.js" charset="UTF-8"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="js/all.js"></script>
    <script src="js/database.js"></script>
    <title>洧杰愛投票</title>
</head>
<body>
    <div class="loading" id="loadingpanel" style=" position: fixed; width: 100vw; height: 100vh; text-align: center; z-index: 100; display:none;background:#00000082;">
        <img src="images/uploading.gif" alt="" style="width: 150px;margin-top: 39vh;"><img>
    </div>
    <div class="fullscreen">
        <div style=" width: 450px; height: 168px; position: relative; margin: auto; top: 45%; background: #333333; border-radius: 25px; ">
            <p id="popup-txt">註冊中...</p>
        </div>
    </div>
    <div class="wrap">
        <div class="header">
            <img src="images/logo1.png" alt="">
            <div class="nav">
                <a href="index.html">洧杰愛投票</a>
            </div>
            <div class="nav2">
                <a id="login_button">註冊/登入</a>
            </div>
            <div class="nav2" id="user-button" style="display:none;">
                <a href="user.html">個人資料</a>
                <a href="javascript:LogOut()">登出</a>
            </div>
        </div>
        <div class="clear"></div>
        <div class="login" style="display:none;">
            <p>登入</p>
            <input type="text" id="login_email" placeholder="電子郵件">
            <input type="password" id="login_password" placeholder="密碼">
            <a href="forget.html" class="forget">忘記密碼?</a>
            </br>
            <button class="buttonblue" onclick="OnLogInButtonClicked()">登入</button>
            <div class="line"></div>
            <p>還沒有帳號?</p>
            <a href="signup.html"><button class="buttonpink">註冊</button></a>
        </div>
        <div class="clear"></div>
        <div class="profile">
            <h2>個人資料</h2>
            <h4>姓名</h4>
            <input id ="name" type="text" placeholder="姓名">
            <h4>電子郵件</h4>
            <input id = "email" type="text" placeholder="電子郵件">
            <h4>目前的密碼</h4>
            <input id = "password" type="password" placeholder="密碼">
            <h4>請輸入新密碼</h4>
            <input id = "newpassword" type="text" placeholder="新密碼">
            <h4>請再確認一次密碼</h4>
            <input id = "newpassword2" type="text" placeholder="確認密碼">
            <div class="lineb"></div>
            <h2>投票紀錄</h2>
            <div class="line"></div>
            <table id="record" class="list">
                <tr>
                  <th width="50%">投票標題</th>
                  <th width="50%">投票時間</th>
                </tr>
              </table>

            <button class="buttonpink" onclick="OnUpdateUserDataButtonClicked()">儲存</button>
        </div>
        
        <div class="clear"></div>
        <div class="footer">
            <p>A1043335 陳冠維</p>
            <p>A1043310 張宇寬</p>
            <p>A1043321 李佳珈</p>
            <p>A1043352 吳國揚</p>
        </div>
    </div>
    <script>
    $(document).ready(function () {        
            DisplayUserData();
            ShowVoteRecord();
        });
    </script>
</body>
</html>
